<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="background-image: url(pic1.png);">
    <h1 align="center" style="text-decoration: underline; margin-top:50px; ">Noida Institute of Engineering and Technology</h1>
    <div style="padding: 20px; margin: 50px; background-color: rgb(218, 223, 205);">
        <h1 style="text-align: center; text-decoration: underline;">Registration Page</h1>
        <form action="" align="center" style=" border: 1px solid; padding: 10px;">
            <label for="name" style="font-weight: bolder;">Name:</label>
            <input type="text" id="name"> <br> <br>

            <label for="roll" style="font-weight: bolder;">Roll Number:</label>
            <input type="text" id="roll"> <br> <br>

            <label for="erp" style="font-weight: bolder;">ERP Id:</label>
            <input type="text" id="erp"> <br> <br>

            <label for="phone" style="font-weight: bolder;">Phone Number:</label>
            <input type="text" id="phone"> <br> <br>

            <label for="email" style="font-weight: bolder;">Email:</label>
            <input type="email" name="" id="enail"> <br> <br>

            <label for="course" style="font-weight: bolder;">Course:</label>
            <select>
                <option value="btech">Bachelor's of Technology</option>
            </select> <br><br>

            <label for="branch"  style="font-weight: bolder;">Branch:</label>
            <select>
                <option value="cse">Computer Science and Engineering</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="it">Information Technology</option>
                <option value="csds">Data Science</option>
                <option value="iot">Internet of Things</option>
                <option value="aiml">Artificial Intelligence and Machine Learning</option>
            </select> <br><br>

            <label for="year" style="font-weight: bolder;">Year:</label>
            <select>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select> <br><br>

            <label for="section" style="font-weight: bolder;">Section:</label>
            <select>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
            </select> <br><br>

            <label for="gender" style="font-weight: bolder;">Gender:</label>
            <label for="">Female</label>
            <input type="radio" name="gender" id="female">
        
            <label for="">Male</label>
            <input type="radio" name="gender" id="male">
            
            <label for="">Other</label>
            <input type="radio" name="gender" id="other"><br><br>

            <label for="bucket" style="font-weight: bolder;">Bucket Applied:</label>
            <select name="" id="bucket">
                <option value="ai">Artificial Intelligence / Machine Learning </option>
                <option value="cc">Cloud Computiong</option>
                <option value="fs">Full Stack</option>
                <option value="rba">Robotics/Automation</option>
            </select> <br><br>

            <label for="skills" style="font-weight: bolder;">Skill Set:</label> <br><br>
            <label for="java">Java</label> 
            <input type="checkbox" name="skills" id="java"> 
            <label for="C++">C++</label> 
            <input type="checkbox" name="skills" id="C++">
            <label for="Python">Python</label> 
            <input type="checkbox" name="skills" id="Python"> 
            <label for="HTML">HTML</label> 
            <input type="checkbox" name="skills" id="HTML"> 
            <label for="CSS">CSS</label> 
            <input type="checkbox" name="skills" id="CSS"> 
            <label for="Javasrcipt">Javasrcipt</label> 
            <input type="checkbox" name="skills" id="Javasrcipt"> <br> <br>

            
            <button style="margin: auto; font-weight: bolder; font-size: medium;">Submit</button>
            <button style="margin: auto; font-weight: bolder; font-size: medium;">Cancel</button>
        </form>
    </div>
</body>
</html>
